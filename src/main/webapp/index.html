<!DOCTYPE html>
<html>
<head>
    <title>Start Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center">Welcome to the Java Quiz</h2>
    <form action="quiz" method="post" class="w-50 mx-auto mt-4">
        <label class="form-label">Select number of questions:</label>
        <select name="numQuestions" class="form-select mb-3">
            <option value="3" selected>3</option>
            <option value="5">5</option>
        </select>
        <button type="submit" class="btn btn-primary w-100">Start Quiz</button>
    </form>
</body>
</html>
